<form #registerForm="ngForm" (ngSubmit)=register() autocomplete="off">
    <h2 class="text-center tex-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Name">
    </div>

    <div class="form-group">
        <input type="date" class="form-control" name="dateOfBirth" [(ngModel)]="model.dateOfBirth" placeholder="DoB">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="knownAs" [(ngModel)]="model.knownAs" placeholder="NickName">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="gender" [(ngModel)]="model.gender" placeholder="Gender">
    </div>

    <div class="form-group">
        <textarea type="text" class="form-control" name="bio" [(ngModel)]="model.bio" placeholder="Bio"></textarea> </div>

    <div class="form-group">
        <input type="text" class="form-control" name="lookingFor" [(ngModel)]="model.lookingFor" placeholder="Am looking for...">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="interest" [(ngModel)]="model.interest" placeholder="Interests">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="city" [(ngModel)]="model.city" placeholder="City">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="country" [(ngModel)]="model.country" placeholder="Country">
    </div>

    <!-- <div class="form-group">
        <label>Who is your user?</label>
        <select class="form-control">
          <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
            {{ user.userName }}
          </option>
        </select>
    </div> -->

    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
